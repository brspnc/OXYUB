<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <!--build:css css/main.css-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css" />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />
        <link href='node_modules/fullcalendar/main.css' rel='stylesheet' />
        <!-- endbuild -->
        <!-- Calendar Scrpt-->
        <script src='node_modules/fullcalendar/main.js'></script>
        <script>

             document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true
                 });
                
                calendar.render();
             });
        </script>

        <title>OXY Upward Bound Portal</title>
    </head>

    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">

                    </div>
                    <div class="col"> 
                        <h1>OXY</h1>
                        <h2>Upward Bound</h2>
                    </div>
                </div>
            </div>
        </header>
        <!-- Navigation Bar-->
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" ></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#oxyubNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="oxyubNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="messages.html"><i class="fas fa-comment fa-lg"></i> Messages</a></li>
                        <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="fas fa-calendar-alt fa-lg"></i> Calendar</a></li>
                        <li class="nav-item"><a class="nav-link" href="directory.html"><i class="fas fa-address-card fa-lg"></i> Directory</a></li>
                        <li class="nav-item"><a class="nav-link" href="resources.html"><i class="fas fa-globe"></i> Resources</a></li>
                    </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fas fa-sign-in-alt"></i>Login
                        </a>
                    </span>
                </div>
            </div>
        </nav>
        <!-- Login Modal-->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email" />
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password" />
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" />
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Body -->
        <div class="container">
            <div class="row row-content">
                <div class="col-4 card">
                    <div class="card-header text-center bg-transparent"><a href="messages.html">Messages</a></div>
                    <div class="panel-body">Latest Messages</div>
                </div>
                <div class="col-4 card text-center offset-sm-4">
                    <div class="card-header bg-transparent"><a href="calendar.html">Calendar</a></div>
                        <div class="card-body" id="calendar">
                            <script>calendar.updateSize();</script>
                        </div>
                    </div>
            </div>
        </div>

        
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <h5>Links</h5>

                        </ul>
                    </div>
                <div class="col-sm-5 text-center offset-3">

                    <a href="http://instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>

                </div>
                <div class="col-sm-5 text-center offset-3">
                    <a role="button" class="btn btn-link" href="tel:+13232592744"><i class="fas fa-phone"></i> 1-323-259-2744</a><br>
                    <a role="button" class="btn btn-link" href="mailto:upwardbound@oxy.edu"><i class="fas fa-envelope"></i> upwardbound@oxy.edu</a>
                </div>
            </div>
            </div>
