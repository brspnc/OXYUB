<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script defer src="node_modules/@fortawesome/fontawesome-free/css/all.css"></script>
        <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />

        <title>OXY Upward Bound Portal</title>
    </head>

    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">

                    </div>
                    <div class="col"> 
                        <h1>OXY</h1>
                        <h2>Upward Bound</h2>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" ></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#oxyubNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="oxyubNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-comment fa-lg"></i> Messaging</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-calendar-alt fa-lg"></i> Calendar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-address-card fa-lg"></i> Directory</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-globe"></i> Resources</a></li>
                    </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fas fa-sign-in-alt"></i>Login
                        </a>
                    </span>
                </div>
            </div>
        </nav>

        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email" />
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password" />
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" />
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div>
                <h5>Links</h5>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Messaging</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </div>
            <div>
                <h5>Social</h5>
                <a href="http://instagram.com/">Instagram</a>
                <a href="http://facebook.com/">Facebook</a>
                <a href="http://twitter.com/">Twitter</a>
                <a href="http://youtube.com/">YouTube</a>
            </div>
            <div>
                Tel: <br />
                Email: 
            </div>
        </footer>
        
        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>

</html>
